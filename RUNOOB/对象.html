<p>创建和使用对象方法。</p>
<p>对象方法作为一个函数定义存储在对象属性中。</p>
<p id="demo"></p>
<p id="demo2"></p>
<script>
    var person = 
    {
        firstName : "John",
        lastName : "Doe",
        id : 5566,
        fullName : function()
        {
            return this.firstName + " " + this.lastName;
        }
    };

    document.getElementById("demo").innerHTML = "加括号输出函数执行结果：" + person.fullName();
    document.getElementById("demo2").innerHTML = "不加括号输出函数表达式：" + person.fullName;
</script>
