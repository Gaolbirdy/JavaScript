<p>fasle 转换为其他类型:</p>
<p id="demo" style="font-family: courier"></p>
<script>
    var x = undefined;
    document.getElementById("demo").innerHTML = 
        "Number : " + Number(x) + "<br>" +
        "String : " + String(x) + "<br>" +
        "Boolean : " + Boolean(x);

</script>
