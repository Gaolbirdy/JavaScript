<p>myObject.fullName() 返回 John Doe:</p>
<p id="demo"></p>
<script>
    var myObject = {
        firstName : "John",
        lastName : "Doe",
        fullName : function()
        {
            return this.firstName + " " + this.lastName;
            // return firstName + lastName;
        }
    }

    document.getElementById("demo").innerHTML = myObject.fullName();
</script>
