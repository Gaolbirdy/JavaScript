<p id="demo"></p>
<script>
    var str = {"name" : "菜鸟教程", "site" : "htpp://www.runoob.com"};
    // document.writeln(str.name);
    // document.writeln(str.site);
    // document.write(str);
    // document.write("<br>");
    
    var str_pretty1 = JSON.stringify(str);
    document.write("只有一个参数情况：");
    document.write("<br>");
    document.write("<pre>" + str_pretty1 + "</pre>");
    document.write("<br>");
    var str_pretty2 = JSON.stringify(str, null, 4); // 使用四个空格缩进
    document.write("使用参数情况：");
    document.write("<br>");
    document.write("<pre>" + str_pretty2 + "</pre>");

</script>
