<p>
如果你的变量没有声明，它将自动成为全局变量：
</p>
<p>
在 HTML 中, 所有全局变量都会成为 window 变量。
</p>
<p id="demo"></p>
<script>
    myFunction();
    document.getElementById("demo").innerHTML = "我可以显示" + window.carName;

    myFunc();

    // document.write(window.carName);

    function myFunction()
    {
        carName = "Volvo";
    }

    function myFunc()
    {
        document.write(carName);
    }
</script>
