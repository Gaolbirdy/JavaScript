<html>

        <script>
            'use strict'
            
            console.log(['Google', 'Apple', 'Microsoft'].sort());
            console.log(['Google', 'apple', 'Microsoft'].sort());

            var arr = [10, 20, 1, 2];
            console.log(arr);
            console.log(arr.sort());
            console.log(arr);

            arr.sort(
                function (x, y)
                {
                    if (x < y)
                    {
                        return -1;
                    }
                    if (x > y)
                    {
                        return 1;
                    }
                    return 0;
                }
            );
            console.log(arr);
            
            arr.sort(
                function (x, y)
                {
                    if (x < y)
                    {
                        return 1;
                    }
                    if (x > y)
                    {
                        return -1;
                    }
                    return 0;
                }
            );
            console.log(arr);

            arr = ['Google', 'apple', 'Microsoft'];
            arr.sort(
                function(s1, s2)
                {
                    s1 = s1.toUpperCase();
                    s2 = s2.toUpperCase();
                    if (s1 < s2)
                    {
                        return -1;
                    }
                    if (s1 > s2)
                    {
                        return 1;
                    }
                    return 0;
                }
            );
            console.log(arr);
            
            var a1 =['B', 'A', 'C'];
            var a2 = a1.sort();
            console.log(a1);
            console.log(a2);
            console.log(a1 === a2);
