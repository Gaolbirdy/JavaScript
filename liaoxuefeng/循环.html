<html>
    <head>
        <script>
            'use strict'
            
            var x = 0;
            var i;
            for (i = 1; i <= 10000; i++)
            {
                x = x + i;
            }
            console.log(x);
            
            x = 0;
            for (i = 1; i <= 10; i++)
            {
                x = x * i;
            }
            console.log(x); 
            if (x === 3628800)
            {
                console.log('1 x 2 x 3 x ... x 10 = ' + x);
            }
            else
            {
                console.log('计算错误');
            }

            var arr = ['Apple', 'Google', 'Microsoft'];
            var i, x;
            for (i = 0; i < arr.length; i++)
            {
                x = arr[i];
                console.log(x);
            }

            x = 0;
            for (;;)
            {
                if (x > 100)
                {
                    break;
                }
                console.log(x++);
            }

            var o = 
            {
                name: 'Jack',
                age: 20,
                city: 'Beijing'
            }
            for (var key in o)
            {
                if(o.hasOwnProperty(key))
                {
                    console.log(key);
                }
            }

            var a = ['A', 'B', 'C'];
            for (var i in a)
            {
                console.log(i);
                console.log(a[i]);
            }

            var x = 0;
            var n = 99;
            while (n > 0)
            {
                x += n;
                n -= 2;
            }
            console.log(x);

            n = 0;
            do
            {
                n += 1;
            }while(n < 100);
            console.log(n);

            arr = ['Bart', 'Lisa', 'Adam'];
            for (var i in arr)
            {
                console.log(`Hello, ${arr[i]}`);
            }
            for (var i in arr)
            {
                console.log(`Hello, ${arr[(arr.length - 1) - i]}`);
            }

            var i = 0;
            while (i < arr.length)
            {
                console.log(`Hello, ${arr[i]}`);
                i++;
            }
            var j = arr.length - 1;
            while (j >= 0)
            {
                console.log(`Hello, ${arr[j]}`);
                j--;
            }

        </script>
    </head>
