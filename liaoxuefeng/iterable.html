<html>
    <head>
        <script>
            'use strict'

            var a = [1, 2, 3];
            for (var x of a)
            {
                console.log(x);
            }
            console.log('你的浏览器支持for ... of');

            a = ['A', 'B', 'C'];
            var s = new Set(['A', 'B', 'C']);
            var m = new Map([[1, 'x'], [2, 'y'], [3, 'z']]);

            for (var x of a)
            {
                console.log(x);
            }

            for (var x of s)
            {
                console.log(x);
            }

            for (var x of m)
            {
                console.log(x);
            }

            for (var x of m)
            {
                console.log(x[0] + '=' + x[1]);
            }

            console.log(a.length);
            a.name = 'Hello';
            for (var x in a)
            {
                console.log(x);
            }
            console.log(a.length);

            var b = ['A', 'B', 'C'];
            b.name = 'Hello';
            for (var x of b)
            {
                console.log(x);
            }

            b.forEach(function(element, index, array) 
                {
                    console.log(element + ', index = ' + index);
                }
            );

            s = new Set(['A', 'B', 'C']);
            s.forEach(function(element, sameElement, set)
                {
                    console.log(element);
                }
            )
            
        </script>
    </head>
    <body>
        My JavaScript
    </body>
</html>
