        <script>

            function pow(x)

                return x * x;
            }

            var results = arr.map(pow);
            console.log(results);

            arr = [1, 3, 5, 7, 9];
            var result = arr.reduce(
                function (x, y)
                {
                    return x + y;
                }
            );
            console.log(result);

            function product(arr)
            {
                function productTwoNums(x, y)
                {
                    return x * y;
                }
                var res = arr.reduce(productTwoNums);
                return res;
            }
            // 测试:
            if (product([1, 2, 3, 4]) === 24 && product([0, 1, 2]) === 0 && product([99, 88, 77, 66]) === 44274384) {
                console.log('测试通过!');
            }
            else {
                console.log('测试失败!');
            }

            result = arr.reduce(
                function (x, y)
                {
                    return x * 10 + y;
                }
            );
            console.log(result);

            function string2int(s)
            {
                var strArr = s.split('');
                var numArr = strArr.map(
                    function (x)
                    {
                        return +x;
                    }
                );
                return numArr.reduce(
                    function (x, y)
                    {
                        return x * 10 + y;
                    }
                );
            }
            // 测试:
            if (string2int('0') === 0 && string2int('12345') === 12345 && string2int('12300') === 12300) {
                if (string2int.toString().indexOf('parseInt') !== -1) {
                    console.log('请勿使用parseInt()!');
                } else if (string2int.toString().indexOf('Number') !== -1) {
                    console.log('请勿使用Number()!');
                } else {
                    console.log('测试通过!');
                }
            }
            else {
                console.log('测试失败!');
            }
            

            function normalize(arr)
            {
                
                return arr.map(
                    function (x)
                    {
                        x = x.toLowerCase();
                        x = x.replace(x[0], x[0].toUpperCase());
                        return x;
                    }
                );
            }
            // 测试:
            if (normalize(['adam', 'LISA', 'barT']).toString() === ['Adam', 'Lisa', 'Bart'].toString()) {
                console.log('测试通过!');
            }
            else {
                console.log('测试失败!');
            }

            
            var arr = ['1', '2', '3'];

                }
            );

        </script>
