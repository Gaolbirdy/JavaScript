<script>
    function ClassA(sColor) {
        this.color = sColor;

        this.sayHi = () => {
            log('hi');
        };
    }

    ClassA.prototype.sayColor = function () {
        log(this.color);
    };

    function ClassB(sColor, sName) {
        ClassA.call(this, sColor);
        this.name = sName;
    }

    ClassB.prototype = new ClassA();

    // ClassB.prototype = new ClassA('yellow');
    // log(ClassB.prototype.color);

    ClassB.prototype.sayName = function () {
        log(this.name);
    };

    var a = new ClassA('blue');
    var b = new ClassB('red', 'John');

    a.sayColor();
    b.sayColor();
    b.sayName();

    log(b instanceof ClassB);
    log(b instanceof ClassA);

    b.sayHi();

</script>
