<p> toString() 将函数作为一个字符串返回：</p>
<p id="demo"></p>
<script>
function myFunction(a, b) {
    return a * b;
}

document.getElementById('demo').innerHTML = myFunction(8, 8).toString();

var txt = myFunction.toString();
document.getElementById('demo').innerHTML = txt;
</script>
