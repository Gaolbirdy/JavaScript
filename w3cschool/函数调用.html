<script>
function myFunction(a, b) {
    console.log(this.x);
    return a * b;
}

var myObject = {x: 111};

console.log(myFunction.call(myObject, 10, 2));

var myArray = [20, 2];
console.log(myFunction.apply(myObject, myArray));
</script>
