<p>在 HTML 中 <b>this</b> 的值, 在全局函数是一个 window 对象。</p>
<p id="demo"></p>
<script>
function myFunction() {
    return this;
}

// document.getElementById('demo').innerHTML = myFunction();
document.getElementById('demo').innerHTML = new myFunction();
</script>
