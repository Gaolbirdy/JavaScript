<p>全局变量在任何脚本和函数内均可访问。</p>
<p id="demo"></p>
<script>
var carName = "Volvo";
myFunction();
function myFunction() 
{
    carName = 'change';
    document.getElementById("demo").innerHTML =
		"我可以显示 " + carName;
}

console.log(carName);

var x;
console.log(x === window.x);

let y;
console.log(y === window.y);
</script>
