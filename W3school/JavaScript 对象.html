<script>
    function myFunction()
    {
        var x; 
        var txt = "";
        var person = {
            fname: "Bill",
            lname: "Gates",
            age: 56
        };

        for(x in person)
        {
            txt = txt + person[x];
        }

        document.getElementById("demo").innerHTML = txt;
    }
</script>
