<script>
    var player = {
        attack: 34,
        GetAttack: function() {
            return this.attack;
        }
    };
    var stabChance;
    var stabSuccess = 4;
    var stabDamage = 200 /100;

    for(var i = 0; i < 20; i++)
    {
        var damage = player.GetAttack();
    
        stabChance = Math.random() * 10;
        // document.write(stabChance);
        // document.write(stabChance > stabSuccess);
        if(stabChance > stabSuccess)
            {
                damage *= stabDamage;
                document.write("发生了背刺, 造成 ", damage + " 点伤害" + "<p>");
            }
        else
            document.write("普通, 造成 ", damage + " 点伤害" + "<p>");
    
    }

</script>
