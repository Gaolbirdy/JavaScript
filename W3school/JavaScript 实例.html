<script>
    function person(firstname, lastname, age, eyecolor)
    {
        this.firstname = firstname;
        this.lastname = lastname;
        this.age = age;
        this.eyecolor = eyecolor;
    }

    var myFather = new person("John", "Adams", 35, "black");
    document.writeln(myFather.firstname + " 的年龄是 " + myFather.age + " 岁。")
    document.writeln(window.myFather);
    document.writeln(typeof window.myFather);
    document.writeln(myFather === window.myFather);
</script>
