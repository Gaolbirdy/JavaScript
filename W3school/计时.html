<script>
    var c = 0;
    var t;

    function timedCount()
    {
        document.getElementById('txt').value = c;
        c = c + 1;

        t = setTimeout("timedCount()", 1000);
    }

    function stopCount()
    {
        clearTimeout(t);
    }
</script>
<input type="button" value="Start count" onclick="timedCount()">
<input type="text" name="" id="txt">
<input type="button" value="Stop count" onclick="stopCount()">
