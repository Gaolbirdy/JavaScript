<script>
if (!undefined) {
    console.log('undefined is false');
}

if (!null) {
    console.log('null is false');
}

console.log(undefined == null);
console.log(undefined === null);

console.log(Number(null));
console.log(5 + null);

console.log(Number(undefined));
console.log(5 + undefined);
</script>
