<html>
    <head>
        <title>Rollover with a Mouse Events</title>
        <script>
            document.write(document.images);
            if(document.images)
            {
                var image1 = new Image();
                image1.src = "https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=351128944,806345611&fm=27&gp=0.jpg";
                var image2 = new Image();
                image2.src = "https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=3831095405,4073442159&fm=27&gp=0.jpg";
            }
        </script>
    </head>
    <body>
        <p>Move your mouse over the image to see the result</p>
        <a href="#" onmouseover="document.myImage.src=image2.src" onmouseout="document.myImage.src=image1.src">
        <img name="myImage" src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=351128944,806345611&fm=27&gp=0.jpg"/>
        </a>
    </body>
</html>
