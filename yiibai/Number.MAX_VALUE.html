<script>
    function showValue()
    {
        var val = Number.MAX_VALUE;

        alert("Value of Number.MAX_VALUE : " + val);
    }
</script>

<body>
    <p>Click the following to see the result:</p>
    <form action="">
        <input type="button" value="Click me" onclick="showValue();"/>
    </form>
</body>
