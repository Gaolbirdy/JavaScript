<script>
    function over()
    {
        alert("Mouse Over");
    }

    function out()
    {
        alert("Mouse Out");
    }
</script>

<body>
    <div onmouseover="over()" onmouseout="out()">
        <h2>This is inside the division</h2>
    </div>
</body>
