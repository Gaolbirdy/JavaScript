<script>
    function showValue()
    {
        var bigNumber = Number.MAX_VALUE * 2;
        if(bigNumber == Number.POSITIVE_INFINITY)
        {
            alert("Value of bigNumber: " + bigNumber);
        }
    }
</script>

<body>
    <p>Click the following to see the result:</p>
    <form action="">
        <input type="button" value="Click Me" onclick="showValue()"/>
    </form>
</body>
